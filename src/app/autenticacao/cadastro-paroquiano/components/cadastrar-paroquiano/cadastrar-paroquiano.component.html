<mat-toolbar color="primary">
  <span>Paróquia  {{paroquia_nome}}</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>
<h2 fxLayoutAlign="center">Cadastro de Paroquianos</h2>
<form [formGroup]="form" fxLayout="column"  fxLayoutAlign="center center">
  <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="Nome"
              formControlName="nome">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="CPF"
              formControlName="cpf" mascara='999.999.999-99'>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item>
        <mat-form-field fxFlex> 
          <input matInput [matDatepicker]="picker" placeholder="Data de Nascimento" formControlName="dataNasc" id="dataNasc" 
              readonly (click)="picker.open()" [max]="maxDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="Email"
              formControlName="email">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item>
        <mat-form-field fxFlex>
          <input type="password" matInput placeholder="Senha"
              formControlName="senha">
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item>

        <mat-form-field fxFlex>
          <mat-select formControlName="sexo" placeholder="Sexo">
            <mat-option *ngFor="let sexo of sexos" [value]="sexo">
              {{sexo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="CEP" mascara='99999-999'
              formControlName="cep" (blur)="pesquisarCep()">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="Logradouro" 
              formControlName="logradouro">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="Número" 
              formControlName="numero" mask="999999">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="Bairro"
              formControlName="bairro">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="Cidade"
              formControlName="cidade">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="UF"
              formControlName="uf">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item fxLayoutAlign="center" fxFlex>
        <button mat-raised-button color="primary"
            [disabled]="form.invalid" (click)="cadastrar()">
            Cadastrar
        </button>
        &nbsp;
        <a mat-raised-button routerLink="/login/{{paroquia_id}}">Voltar</a>
      </mat-list-item>
    </mat-list>
  </form>
