<mat-toolbar color="primary">
  <span>Paróquia  {{paroquia_nome}}</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>
<form [formGroup]="form" fxLayoutAlign="center">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Bem vindo a Paróquia</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <mat-list class="input-row"  fxLayout="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item>
        <mat-form-field fxFlex>
          <input matInput placeholder="CPF" 
              formControlName="cpf" mascara='999.999.999-99'>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field fxFlex>
          <input type="password" matInput placeholder="Senha"
              formControlName="senha">
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center" fxFlex>
        <button mat-raised-button color="primary"
            [disabled]="form.invalid" (click)="logar()">
            Entrar
        </button>
      </mat-list-item>
    </mat-list>
     <mat-list class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-list-item fxLayoutAlign="center" fxFlex>
        <a mat-button color="primary" routerLink="/cadastro-paroquiano">
            Cadastrar Paroquiano
        </a>
        <a mat-button color="primary" routerLink="/cadastro-paroquiano">
            Recuperar senha
        </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  </mat-card>
  </form>
